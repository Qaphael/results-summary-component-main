<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- style css file link -->
  <link rel="stylesheet" href="css/style.css">
  
  <!-- unicon icon link -->
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  
  <title>Qaphael Opiyo | Results summary component</title>

</head>
<body>

  <section>
    <div class="result-container">
      <p class="result-title">Your Result</p>
      <div class="result-circle">
        <p class="result-firgure">76</p>
        <p class="result-percent">of 100</p>
      </div>
      <p class="result-grade">Great</p>
      <p class="result-comment">You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="summary-container">
      <p class="summary-title">Summary</p>

      <!-- reaction -->
      <div class="summary-detail-container reaction-container">
        <i class="uil uil-bolt-alt reaction-icon"></i>
        <p class="reaction-text summary-text">Reaction</p>
        <p class="reaction-score summary-score"><span class="score-text">80 </span> <span class="percentage-text">/ 100</span></p>
      </div>

      <!-- memory -->
      <div class="summary-detail-container memory-container">
        <i class="uil uil-brain memory-icon"></i>
        <p class="memory-text summary-text">memory</p>
        <p class="memory-score summary-score"><span class="score-text">92 </span> <span class="percentage-text">/ 100</span></p>
      </div>

      <!-- verbal -->
      <div class="summary-detail-container verbal-container">
        <i class="uil uil-comment-dots verbal-icon"></i>
        <p class="verbal-text summary-text">verbal</p>
        <p class="verbal-score summary-score"><span class="score-text">61 </span> <span class="percentage-text">/ 100</span></p>
      </div>

      <!-- visual -->
      <div class="summary-detail-container visual-container">
        <i class="uil uil-eye visual-icon"></i>
        <p class="visual-text summary-text">visual</p>
        <p class="visual-score summary-score"><span class="score-text">72 </span> <span class="percentage-text">/ 100</span></p>
      </div>
      <button class="btn continue-btn">Continue</button>

    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://github.com/Qaphael">Qaphael Opiyo</a>.
  </div>
</body>
</html>
